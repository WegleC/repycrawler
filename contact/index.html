<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>聯絡我們</h1>
        <nav>
            <ul>
                <li><a href="../imeges/">首頁</a></li>
                <li><a href="../data/query.html">學校名錄查詢</a></li>
                <li><a href="../contact/index.html">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>聯絡資訊</h2>
            <p>有任何問題，請透過以下方式聯絡我們：</p>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="您的姓名..." required>

                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" placeholder="您的電子郵件..." required>

                <label for="message">訊息：</label>
                <textarea id="message" name="message" placeholder="輸入您的訊息..." required></textarea>

                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 台灣各級學校統計資料查詢系統</p>
    </footer>
</body>

</html>
